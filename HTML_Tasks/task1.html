<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Table</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      
      table {
        border-collapse: collapse;
        width: 100%;
      }

      th,
      td {
        border: 1px solid white;
        padding: 10px;
        text-align: left;
      }

      th {
        background-color: cyan;
        color: Black;
      }

      td {
        background-color: cyan;
        color: Black;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>FirstName</th>
        <th>LastName</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
      </tr>
      <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
      </tr>

      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>80</td>
      </tr>
    </table>
  </body>
</html>
