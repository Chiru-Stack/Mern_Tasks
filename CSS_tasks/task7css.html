<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: peachpuff;
        margin: 0;
        padding: 0;
      }
      .container {
        background-color: royalblue;
        border-radius: 8px;
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 80%;
        max-width: 600px;
        margin: 20px auto;
        border: 1px solid black;
      }
      h1 {
        text-align: center;
        margin-bottom: 20px;
      }
      .field-group {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
        flex-wrap: wrap; /* Added flex-wrap */
      }
      .field-label {
        flex: 1;
        font-weight: bold;
      }
      .field-input {
        flex: 2;
        width: 100%; /* Adjusted width for small screens */
      }
      .radio-group {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
        flex-wrap: wrap; /* Added flex-wrap */
      }
      .checkbox-group {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
        flex-wrap: wrap; /* Added flex-wrap */
      }
      .checkbox-label {
        display: flex;
        align-items: center;
        margin-right: 10px;
        cursor: pointer;
      }
      .checkbox-label input[type="checkbox"] {
        margin-right: 5px;
      }
      input[type="text"],
      input[type="password"],
      input[type="number"],
      input[type="tel"],
      select,
      input[type="date"] {
        width: 100%;
        padding: 10px;
        border: 1px solid black;
        border-radius: 4px;
        box-sizing: border-box;
      }
      input[type="radio"] {
        margin-right: 5px;
      }
      label[for="agree"] {
        margin-top: 10px;
        text-align: left;
      }
      a {
        margin-left: 5px;
      }
      button[type="submit"] {
        background-color: green;
        color: black;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin: 0 auto;
        display: block;
      }
      button[type="submit"]:hover {
        background-color: darkgreen;
      }
      .signin {
        text-align: center;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <form action="action_page.php">
      <div class="container">
        <h1>Registration Form</h1>
        <!-- First Name -->
        <div class="field-group">
          <label for="fname" class="field-label">First Name</label>
          <div class="field-input">
            <input
              type="text"
              placeholder="Enter First Name"
              name="fname"
              id="fname"
              required
            />
          </div>
        </div>
        <!-- Last Name -->
        <div class="field-group">
          <label for="lname" class="field-label">Last Name</label>
          <div class="field-input">
            <input
              type="text"
              placeholder="Enter Last Name"
              name="lname"
              id="lname"
            />
          </div>
        </div>
        <!-- Email -->
        <div class="field-group">
          <label for="email" class="field-label">Email</label>
          <div class="field-input">
            <input
              type="text"
              placeholder="Enter Email"
              name="email"
              id="email"
              required
            />
          </div>
        </div>
        <!-- Password -->
        <div class="field-group">
          <label for="psw" class="field-label">Password</label>
          <div class="field-input">
            <input
              type="password"
              placeholder="Enter Password"
              name="psw"
              id="psw"
              required
            />
          </div>
        </div>
        <!-- Re-enter Password -->
        <div class="field-group">
          <label for="psw-repeat" class="field-label">Re-enter Password</label>
          <div class="field-input">
            <input
              type="password"
              placeholder="Re-enter Password"
              name="psw-repeat"
              id="psw-repeat"
              required
            />
          </div>
        </div>
        <!-- Date of Birth -->
        <div class="field-group">
          <label for="dob" class="field-label">Date of Birth</label>
          <div class="field-input">
            <input type="date" name="dob" id="dob" required />
          </div>
        </div>
        <!-- Gender -->
        <div class="radio-group">
          <label for="gender" class="field-label">Gender</label>
          <div class="field-input">
            <input type="radio" name="gender" id="male" value="male" />
            <span class="radio-label">Male</span>
            <input type="radio" name="gender" id="female" value="female" />
            <span class="radio-label">Female</span>
          </div>
        </div>
        <!-- Age -->
        <div class="field-group">
          <label for="age" class="field-label">Age</label>
          <div class="field-input">
            <input
              type="number"
              placeholder="Enter Age"
              name="age"
              id="age"
              required
            />
          </div>
        </div>
        <!-- Phone Number -->
        <div class="field-group">
          <label for="phonenumber" class="field-label">Phone Number</label>
          <div class="field-input">
            <input
              type="tel"
              placeholder="Enter Phone Number"
              name="phonenumber"
              id="phonenumber"
              required
            />
          </div>
        </div>
        <!-- Address -->
        <div class="field-group">
          <label for="address" class="field-label">Address</label>
          <div class="field-input">
            <input
              type="text"
              placeholder="Enter Address"
              name="address"
              id="address"
              required
            />
          </div>
        </div>
        <!-- City -->
        <div class="field-group">
          <label for="city" class="field-label">City</label>
          <div class="field-input">
            <input
              type="text"
              placeholder="Enter City"
              name="city"
              id="city"
              required
            />
          </div>
        </div>
        <!-- State -->
        <div class="field-group">
          <label for="state" class="field-label">State</label>
          <div class="field-input">
            <input
              type="text"
              placeholder="Enter State"
              name="state"
              id="state"
              required
            />
          </div>
        </div>
        <!-- Country -->
        <div class="field-group">
          <label for="country" class="field-label">Country</label>
          <div class="field-input">
            <select name="country" id="country">
              <option value="india">India</option>
              <option value="usa">USA</option>
              <option value="uk">UK</option>
              <option value="australia">Australia</option>
            </select>
          </div>
        </div>
        <!-- Pincode -->
        <div class="field-group">
          <label for="pincode" class="field-label">Pincode</label>
          <div class="field-input">
            <input
              type="number"
              placeholder="Enter Pincode"
              name="pincode"
              id="pincode"
              required
            />
          </div>
        </div>
        <!-- Languages Known -->
        <div class="field-group">
          <label for="languages" class="field-label">Languages Known</label>
          <div class="field-input">
            <div class="checkbox-group">
              <label for="english" class="checkbox-label">
                <input
                  type="checkbox"
                  name="languages"
                  id="english"
                  value="english"
                />
                English
              </label>
              <label for="hindi" class="checkbox-label">
                <input
                  type="checkbox"
                  name="languages"
                  id="hindi"
                  value="hindi"
                />
                Hindi
              </label>
              <label for="telugu" class="checkbox-label">
                <input
                  type="checkbox"
                  name="languages"
                  id="telugu"
                  value="telugu"
                />
                Telugu
              </label>
              <label for="tamil" class="checkbox-label">
                <input
                  type="checkbox"
                  name="languages"
                  id="tamil"
                  value="tamil"
                />
                Tamil
              </label>
              <label for="kannada" class="checkbox-label">
                <input
                  type="checkbox"
                  name="languages"
                  id="kannada"
                  value="kannada"
                />
                Kannada
              </label>
            </div>
          </div>
        </div>
        <!-- Agree to Terms and Conditions -->
        <div class="checkbox-group">
          <label for="agree">
            <input type="checkbox" name="agree" id="agree" value="agree" />
            Agree to <a href="#">Terms and Conditions</a>
          </label>
        </div>
        <!-- Submit Button -->
        <div class="field-group">
          <button type="submit" class="registerbtn"><b>Register</b></button>
        </div>
      </div>
      <!-- Sign In -->
      <div class="container signin">
        <p>Already have an account? <a href="cssTask6.html">Sign in</a>.</p>
      </div>
    </form>
  </body>
</html>
