<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f1f1f1;
      }

      .modal {
        display: flex;
        justify-content: center;
        align-items: center;
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.4);
        z-index: 1;
      }

      .modal-content {
        background-color: #fff;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        width: 300px;
      }

      .imgcontainer {
        text-align: center;
        margin-bottom: 20px;
      }

      img.avatar {
        width: 50%;
        border-radius: 50%;
      }

      .container {
        text-align: center;
        display: flex;
        flex-direction: column; /* Added to make it display in a column */
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      button {
        background-color: #04aa6d;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        margin-top: 10px; /* Added margin for spacing */
      }

      button:hover {
        background-color: #038e58;
      }

      .cancelbtn {
        background-color: #f44336;
        margin-top: 10px; /* Added margin for spacing */
      }

      .cancelbtn,
      .psw a {
        padding: 10px;
        display: block;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="id01" class="modal">
      <form class="modal-content animate" action="/onLogin.php" method="post">
        <div class="imgcontainer">
          <img src="./../images/avatar.png" alt="Avatar" class="avatar" />
        </div>

        <div class="container">
          <label for="uname"><b>Username</b></label>
          <input
            type="text"
            placeholder="Enter Username"
            name="uname"
            required
          />

          <label for="psw"><b>Password</b></label>
          <input
            type="password"
            placeholder="Enter Password"
            name="psw"
            required
          />

          <button type="submit">Login</button>
          <label>
            <input type="checkbox" checked="checked" name="remember" /> Remember
            me
          </label>
        </div>

        <div class="container">
          <button
            type="button"
            onclick="document.getElementById('id01').style.display='none'"
            class="cancelbtn"
          >
            Cancel
          </button>
          <span class="psw"><a href="#">Forgot password?</a></span>
          <span class="signup"
            ><a href="./cssTask7.html">Don't have an account? Sign Up</a></span
          >
        </div>
      </form>
    </div>
  </body>
</html>
